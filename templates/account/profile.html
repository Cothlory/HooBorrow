{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2>Welcome, {{ user.first_name }}!</h2>
        </div>
        <div class="card-body">
          <p class="card-text">Manage your account settings and preferences.</p>
          <p class="card-text">Your current account type is <strong>{{ role }}</strong>.</p>
          <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
          <a href="{% url 'account_change_password' %}" class="btn btn-secondary">Change Password</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
