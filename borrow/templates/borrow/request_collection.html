{% extends "base.html" %}

{% block content %}

<h1>Request to Join {{ collection.name }}</h1>

    {% if user.is_authenticated %}
        <form method="POST">
        {% csrf_token %}
        
        <label for="id_quantity">Enter Reason for Request:</label>
        {{ form.notes }}

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% else %}
        <p>You need to be logged in to borrow this item.</p>
    {% endif %}

{% endblock %}
