{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Request to Join {{ collection.name }}</h2>
    </div>

    {% if user.is_authenticated %}
        <form method="POST">
        {% csrf_token %}
        
        <label for="id_quantity">Enter Reason for Request:</label>
        {{ form.notes }}

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% else %}
        <p class="leap">You need to be logged in to borrow this item.</p>
    {% endif %}
</div>
{% endblock %}
