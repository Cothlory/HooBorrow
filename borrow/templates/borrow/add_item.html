<!DOCTYPE html>
<html>
<head>
    <title>Add {{ item_type }}</title>
</head>
<body>
    <h1>Add a new {{ item_type }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>

    <a href="{% url 'item_list' %}">Back to item list</a>
</body>
</html>
