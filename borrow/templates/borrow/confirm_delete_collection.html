{% extends 'base.html' %}

{% block content %}
  <h1>Delete Collection: {{ collection.title }}</h1>
  <p>Are you sure you want to delete this collection?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'borrow:manage_collections' %}">Cancel</a>
  </form>
{% endblock %}
