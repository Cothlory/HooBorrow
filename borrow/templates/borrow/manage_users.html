{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Manage Users</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            {% if user.role == 'Patron' %}
              <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="promote_user_id" value="{{ user.user.id }}">
                <button type="submit">Promote to Librarian</button>
              </form>
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
