{% extends 'base.html' %}

{% block title %}Add Complex Item{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Add Complex Item</h2>
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      
      <button type="submit" class="btn btn-primary">Add Complex Item</button>
    </form>
  </div>
{% endblock %}
